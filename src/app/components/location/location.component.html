<div class="property-card-container">
  <h1>Buckingham</h1>
  <div class="line"></div>
  <div class="property-details-container">
    <div class="property-picture-container">
      <img src="https://images.unsplash.com/photo-1557456170-0cf4f4d0d362?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8bGFrZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
    </div>
    <div class="property-description-container">
      <p>{{location?.description}}</p>
      <ul>
        <li>Number of Let Properties: {{location?.numberOfLetProperties}}</li>
        <li>Number of Sold Properties: {{location?.numberOfSoldProperties}}</li>
      </ul>
    </div>
  </div>
</div>
