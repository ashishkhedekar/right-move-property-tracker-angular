<div *ngFor="let property of properties" class="property-details">

  <div class="property-img">
    <img [src]="property.mainMapImageSrc">
  </div>

  <div class="property-attributes">
    <p>{{property.displayAddress}}</p>
    <p>{{property.bedrooms}}</p>
    <p>{{property.displayPrice}}</p>
  </div>

</div>
